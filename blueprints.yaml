name: Data Manager
version: 1.4.2
description: Adds an administration panel to visualize the data
icon: database
author:
  name: Team Grav, Werner Joss 
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/wernerjoss/grav-plugin-data-manager
keywords: admin, plugin, manager, panel, data, manager
bugs: https://github.com/wernerjoss/grav-plugin-data-manager/issues
license: MIT

dependencies:
  - { name: admin, version: '>=1.7.4' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    route:
      type: text
      required: false
      label: Route relative to user/data from where Data Manager starts (e.g. /comments/de for comments from comments Plugin)
      help: leave this empty if not sure, this is the default behaviour (Data Manager starts from user/data)
      size: medium